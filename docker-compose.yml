version: '3'
services:
  db:
    image: 'postgres:11.2'
    ports:
      - "5432:5432"
    volumes:
      - ./pgData:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: database_development

  app:
    image: kazzyops/book:1.0.2
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: database_development
      DB_USERNAME: postgres
      DB_PASS: root
      DIALECT: postgres
    depends_on:
      - db